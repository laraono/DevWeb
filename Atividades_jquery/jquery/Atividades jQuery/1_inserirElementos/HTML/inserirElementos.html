<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Inserir Elementos</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../CSS/geral.css">
    </head>
    
    <body>
        <fieldset class="container" id="container">
            <legend class="titulo">Disciplina favorita</legend>

            <p id="opcao1">
                <input type="radio" id="web" name="disciplina">
                <label for="web">Desenvolvimento Web</label>
            </p>

            <p id="opcao2">
                <input type="radio" id="C" name="disciplina">
                <label for="C">Linguagem de Programação</label>
            </p>

            <p id="opcao3">
                <input type="radio" id="BD" name="disciplina">
                <label for="BD">Banco de Dados</label>
            </p>
        </fieldset>

        <script src="../JavaScript/inserirElementos.js"></script>
    </body>
</html>
