<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Grid</title>

        <!-- 'Pegar' os arquivos que tem o css na pasta 'CSS' -->
        <link rel="stylesheet" href="../CSS/grid.css">
    </head>

    <body>
        <!-- Primeiro exemplo -->
        <div class="primeiro">
            <!-- DIV 1 -->
            <div style="background-color: lightblue;">
                DIV 1
            </div>

            <!-- DIV 2 -->
            <div style="background-color: lightpink;">
                DIV 2
            </div>
        </div>

        <!-- Segundo exemplo -->
        <div class="segundo">
            <!-- DIV 1 -->
            <div style="background-color: lightblue;">
                100px
            </div>

            <!-- DIV 2 -->
            <div style="background-color: lightpink;">
                200px
            </div>

            <!-- DIV 3 -->
            <div style="background-color: lightblue;">
                300px
            </div>

            <!-- DIV 4 -->
            <div style="background-color: lightpink;">
                100px
            </div>
        </div>

        <!-- Terceiro exemplo -->
        <div class="terceiro">
            <!-- DIV 1 -->
            <div style="background-color: lightblue;">
                100px
            </div>

            <!-- DIV 2 -->
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>

        <!-- Quarto exemplo -->
        <div class="quarto">
            <!-- DIV 1 -->
            <div style="background-color: lightpink;">
                1fr
            </div>

            <!-- DIV 2 -->
            <div style="background-color: lightblue;">
                100px
            </div>

            <!-- DIV 3 -->
            <div style="background-color: lightpink;">
                1fr
            </div>
        </div>

        <!-- Quinto exemplo -->
        <div class="quinto">
            <!-- DIV 1 -->
            <div style="background-color: lightblue; height: 200px;">1fr DIV 1</div>

            <!-- DIV 2 -->
            <div style="background-color: lightpink; height: 200px">1fr DIV 2</div>

            <!-- DIV 3 -->
            <div style="background-color: lightblue; height: 200px">1fr DIV 3</div>

            <!-- DIV 4 -->
            <div style="background-color: lightpink; height: 200px">1fr DIV 4</div>

            <!-- DIV 5 -->
            <div style="background-color: lightblue; height: 200px;">1fr DIV 5</div>

            <!-- DIV 6 -->
            <div style="background-color: lightpink; height: 200px">1fr DIV 6</div>
        </div>
    </body>
</html>
