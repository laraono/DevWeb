<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Flexbox</title>

        <!-- 'Pegar' os arquivos que tem o css na pasta 'CSS' -->
        <link rel="stylesheet" href="../CSS/flexbox.css">
    </head>

    <body>
        <!-- Primeiro exemplo -->
        <div class="primeiro">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2</div>
        </div>
        
        <!-- Segundo exemplo -->
        <div class="segundo">
            <div class="segundoDiv1">100px</div>
            <div class="segundoDiv2">flex: 1</div>
        </div>

        <!-- Terceiro exemplo -->
        <div class="terceiro">
            <div class="terceiroDiv1">flex: 2</div>
            <div class="terceiroDiv2">flex: 1</div>
            <div class="terceiroDiv3">100px</div>
        </div>

        <!-- Quarto exemplo -->
        <div class="quarto">
            <div class="quartoDiv1">100px</div>
            <div class="quartoDiv2">100px</div>
            <div class="quartoDiv3">100px</div>
        </div>
    </body>
</html>
