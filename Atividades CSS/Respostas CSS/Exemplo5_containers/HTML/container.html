<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>Container</title>
        
        <!-- 'Pegar' os arquivos que tem o css na pasta 'CSS' -->
        <link rel="stylesheet" href="../CSS/container.css">
    </head>

    <body>
        <!-- 1º Container -->
        <div class="container1">
            <!-- Imagem -->
            <div class="imagens">
                <!-- Por que um 'div' e não a 'img' direto ? Com o div vc consegue criar algumas restrições,
                como de espaço, onde a tag 'img' pode atuar, além de dividir papéis (o 'div' cuida do 
                posicionamento do elemento, enquanto a 'img' cuida das características da imagem) -->
                <img class="imagem" src="../Imagens/LogoUFPR.png">
            </div>

            <!-- 2º Container -->
            <div class="container2">
                <!-- Título -->
                <div class="titulos">
                    <p class="titulo">
                        <strong>UNIVERSIDADE FEDERAL DO PARANÁ</strong>
                    </p>
                </div>

                <!-- Caixinhas (Mas o que é caixinhas ? Outro container!) -->
                <div class="caixinhas">
                    <div class="caixa">
                        Caixinha 1
                    </div>
                    <div class="caixa">
                        Caixinha 2
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
